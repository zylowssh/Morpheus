<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Aerium</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0e0e11;
      color: #eaeaea;
      font-family: sans-serif;
      padding: 30px;
    }
    .value {
      font-size: 3rem;
    }
    .good { color: #4ade80; }
    .medium { color: #facc15; }
    .bad { color: #f87171; }
  </style>
</head>
<body>

  <h1>Aerium – CO₂ Monitor</h1>
  <div id="value" class="value">---</div>
  <div id="quality">---</div>

  <canvas id="chart" height="120"></canvas>

  <script>
  let chart;

  async function update() {
    const latest = await fetch("/api/latest").then(r => r.json());
    const history = await fetch("/api/history").then(r => r.json());

    const value = document.getElementById("value");
    const quality = document.getElementById("quality");

    value.textContent = latest.ppm + " ppm";
    quality.textContent = latest.quality;

    value.className = "value " + (
      latest.quality === "Bon" ? "good" :
      latest.quality === "Moyen" ? "medium" : "bad"
    );

    const labels = history.map((_, i) => i);
    const data = history.map(x => x.ppm);

    if (!chart) {
      chart = new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
          labels,
          datasets: [{ label: "CO₂ (ppm)", data }]
        }
      });
    } else {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }
  }

  update();
  setInterval(update, 2000);
  </script>

</body>
</html>
